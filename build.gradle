apply plugin: 'java'
apply plugin: 'groovy'

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
	mavenCentral()
}

dependencies {
	compileOnly "org.codehaus.groovy:groovy-all:2.4.7"
	testCompile "org.spockframework:spock-core:1.0-groovy-2.4"
}

tasks.withType(Test) {
	testLogging {
		exceptionFormat "full"
	}
}
